buildscript {
    ext.kotlinVersion = "1.9.22"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        // implementation "com.facebook.react:react-android:0.71.0" 
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            // React Native's Maven repository
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            url("https://www.jitpack.io") // Add JitPack if required by Expo
        }
    }
}

