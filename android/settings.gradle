pluginManagement {
  repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

  includeBuild(new File(["node", "--print", "require.resolve('@react-native/gradle-plugin/package.json')"]
    .execute(null, rootDir).text.trim()).getParentFile())
}

