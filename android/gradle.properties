# Memory settings for the Gradle daemon
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m

# Enable AndroidX and Jetifier for compatibility with older libraries
android.useAndroidX=true
android.enableJetifier=true

# Enable PNG crunching for release builds
android.enablePngCrunchInReleaseBuilds=true

# Target architectures to build for (you can override this via CLI)
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable or disable new architecture (TurboModules + Fabric Renderer)
newArchEnabled=true

# Enable Hermes JS engine for performance
hermesEnabled=true

# Expo-specific settings
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false
expo.useLegacyPackaging=false

# Enable Dev Client network inspector
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Update memory settings to support heavier workloads and large apps
org.gradle.daemon=true
org.gradle.parallel=true

# Disable Java toolchain auto-detection to avoid conflicts
org.gradle.java.installations.auto-detection=false

# Set custom Gradle distribution
distributionUrl=https\://services.gradle.org/distributions/gradle-8.10.2-all.zip

kotlin.version=1.8.22

org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

android.suppressUnsupportedCompileSdk=35